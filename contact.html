<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせ｜家族関係図メーカー</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
  <!-- ナビゲーション -->
  <nav class="navbar">
    <a href="index.html" class="nav-link">家族関係図メーカー</a>
    <a href="contact.html" class="nav-link">お問い合わせ</a>
    <a href="privacy.html" class="nav-link">プライバシーポリシー</a>
  </nav>

  <h1>お問い合わせ</h1>

  <!-- メール連絡先 -->
  <section>
    <p>ご意見・ご要望は下記メールアドレスまでお願いいたします。</p>
    <p><strong>Email:</strong> 
      <a href="mailto:smz.contact.co@gmail.com">smz.contact.co@gmail.com</a>
    </p>
  </section>

  <!-- お問い合わせフォーム -->
  <section>
    <h2>お問い合わせフォーム</h2>
    <form>
      <fieldset>
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" placeholder="例: 山田 太郎" required>
      </fieldset>
      <fieldset>
        <label for="email">メール:</label>
        <input type="email" id="email" name="email" placeholder="例: example@mail.com" required>
      </fieldset>
      <fieldset>
        <label for="message">内容:</label>
        <textarea id="message" name="message" rows="6" placeholder="ご意見・ご要望をご記入ください" required></textarea>
      </fieldset>
      <button id="send" type="submit">送信</button>
    </form>
  </section>
</main>

</body>
</html>
