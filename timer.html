<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>シンプルタイマー（無料オンラインタイマー・終了ベル付き）</title>
  <link rel="icon" href="/images/favicon-fl.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/timer/timer.css">

  <meta name="description" content="簡単に使えるオンラインタイマー。時間を設定してスタートするだけで、終了時にベルで通知。勉強や作業に最適なシンプルタイマーです。">
  <meta name="keywords" content="タイマー, オンラインタイマー, シンプルタイマー, 作業用タイマー, 勉強タイマー, 終了ベル">

  <meta property="og:title" content="シンプルタイマー｜無料オンラインタイマー・終了ベル付き">
  <meta property="og:description" content="勉強や作業に便利なオンラインタイマー。設定した時間で終了ベルが鳴るシンプルなタイマーです。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://family-link-up.com/timer.html">
  <meta property="og:image" content="https://family-link-up.com/images/timer-og.png">

</head>

<canvas id="fireworks" hidden></canvas>
<div class="popup" id="popup" hidden>
  <div class="popup-inner">
    🎉 タイマー完了！
  </div>
</div>

<body>
  <div class="card" role="main">
    <h1>タイマー</h1>
    <div class="lead">時間を設定してスタート。終了時にベルが鳴ります。</div>

    <div class="clock" aria-live="polite">
    <div class="time" id="display">00:00:00</div>
    <div class="sub" id="note">準備完了</div>
    <div class="progress" aria-hidden><div class="bar" id="bar"></div></div>
    </div>

    <div>
      <div class="controls">
        <div class="inputs" aria-hidden>
          <input id="hours" type="number" min="0" placeholder="時間（h）" />
          <input id="minutes" type="number" min="0" max="59" placeholder="分（m）" />
          <input id="seconds" type="number" min="0" max="59" placeholder="秒（s）" />
        </div>

        <div style="display:flex;gap:12px">
          <button class="btn" id="startBtn">スタート</button>
          <button class="btn secondary" id="pauseBtn">一時停止</button>
          <button class="btn secondary" id="resetBtn">リセット</button>
        </div>

        <div class="switch small">
          <label><input type="checkbox" id="soundToggle" checked> サウンド有効</label>
          <span id="notifyHint" class="small">（※デスクトップ通知を表示するにはブラウザの許可を与えてください。）</span>
        </div>
      </div>
    </div>

    <footer>
      <a href="index.html" class="home-link">🏠 ホームへ戻る</a>
    </footer>
  </div>

      crossorigin="anonymous"></script>

      data-full-width-responsive="true"></ins>

      (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <script src="js/timer/timer.js"></script>
</body>
</html>
