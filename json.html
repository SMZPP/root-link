<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JSON整形ツール — Family Link Up</title>

  <meta name="description" content="JSON整形ツールは、JSONデータを見やすく整形・最小化・検証できる無料オンラインツールです。Beautify・Minify・Validate機能付き。">
  <meta name="keywords" content="JSON, 整形, フォーマット, Beautify, Minify, 検証, Validator, Webツール, Family Link Up">
  <meta property="og:title" content="JSON整形ツール｜無料でフォーマット・検証できるオンラインエディタ">
  <meta property="og:description" content="JSONデータを見やすく整形したり、最小化したり、エラーを自動検出できるオンラインツールです。">
  <meta property="og:image" content="https://family-link-up.com/images/json-og.png">
  <meta property="og:url" content="https://family-link-up.com/json.html">
  <meta property="og:type" content="website">
  <meta name="robots" content="index,follow">

  <link rel="icon" href="/images/favicon-fl.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/json/json.css">
</head>
<body>
    <div class="wrap">
        <!-- ===== ヘッダー ===== -->
        <header class="json-header">
        <a href="index.html" class="home-link">🏠 ホームへ戻る</a>
        <h1>JSON整形ツール</h1>
        <p>貼り付けて<strong>Beautify / Minify / Validate</strong>できます。ファイルのアップロード／ダウンロード対応。</p>
        </header>

        <!-- ===== グリッド ===== -->
        <div class="grid">
        <!-- 入力パネル -->
        <div class="panel panel-left">
            <label for="input">入力（未整形のJSON）</label>
            <textarea id="input" placeholder='例: {"name": "太郎", "age":30}'></textarea>

            <div class="controls">
            <button id="beautify">整形（Beautify）</button>
            <button id="minify" class="secondary">圧縮（Minify）</button>
            <button id="validate" class="secondary small">検証（Validate）</button>
            <button id="clear" class="secondary small">クリア（Clear）</button>
            </div>

            <div class="controls options">
            <label>Indent
                <select id="indent">
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="0">0 (compact)</option>
                </select>
            </label>

            <label>
                <input type="file" id="fileInput"> <span class="small">Upload .json</span>
            </label>
            </div>

            <div class="controls">
            <button id="copyInput" class="secondary small">Copy Input</button>
            <button id="downloadInput" class="secondary small">Download Input</button>
            <button id="pasteClipboard" class="small">Paste Clipboard</button>
            </div>

            <div id="message" class="message" aria-live="polite"></div>
        </div>

        <!-- 出力パネル -->
        <div class="panel panel-right">
            <label for="output">出力 / 整形結果</label>
            <pre id="output" class="output" tabindex="0">{\n  \n}</pre>

            <div class="controls">
            <button id="copyOutput">Copy Output</button>
            <button id="downloadOutput" class="secondary">Download .json</button>
            <button id="clearOutput" class="secondary small">Clear</button>
            </div>
        </div>
        </div>

        <p class="meta">
        軽量でオフラインでも使えます（このファイル単体で動作）。
        </p>
    </div>

    crossorigin="anonymous"></script>

</body>
</html>
